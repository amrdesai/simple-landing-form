<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <!-- Logo -->
        <div class="left">
            <img src="https://i.pinimg.com/originals/2e/50/e0/2e50e04470e29384b4d4e9a3b6e4f1dd.png" alt="company logo">
            <div>AMR Fitness</div>
        </div>
        <!-- Navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Calories Calculator</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <!-- Buttons/CTA -->
        <div class="right">
            <button class="btn">Call</button>
            <button class="btn">Email</button>
        </div>
    </header>

    <!-- Some Section -->
    <section>
        <div class="container">
            <h1>Get a personalised fitness plan today.</h1>
            <form>
                <div class="form-item">
                    <input type="text" placeholder="First Name / Last Name">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Age / Make a Calendar for age">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Gender / Make a Drop Down">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Height in CM">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Height in Pounds">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Email Address">
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>





</body>

</html>
